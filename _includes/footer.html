<footer class="site-footer">

  <div class="wrapper">

<!-- <h2 class="footer-heading">{{ site.title }}</h2> -->


    <div class="footer-col-wrapper">
      <div class="footer-col  footer-col-1">
        <ul class="contact-list">
          <li>{{ site.title }}</li>
          <li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
        </ul>
      </div>

      <div class="footer-col  footer-col-2">
            {% if site.github_username %}
            <a href="https://github.com/{{ site.github_username }}">
              <span class="icon  icon--github">
                <img src="{{ site.baseurl }}/assets/webicon-github.svg" class="social-icon">
              </span>
            </a>
          {% endif %}

          {% if site.linkedin_pub_profile %}
            <a href="{{ site.linkedin_pub_profile }}">
              <span class="icon  icon--github">
                <img src="{{ site.baseurl }}/assets/webicon-linkedin.svg" class="social-icon">
              </span>
            </a>
          {% endif %}
      </div>

      <div class="footer-col  footer-col-3">
        <p class="text">{{ site.description }}</p>
      </div>
    </div>

    <div id="attributions">
      Hosted by <a href="https://github.com/dpetzel/dpetzel.github.io">Github</a>
      and powered by <a href="http://jekyllrb.com/">Jekyll</a> .
      Social Media icons provided by <a href="https://github.com/adamfairhead/webicons">Fairhead Creative</a>

    </div>
  </div>


</footer>
